<!DOCTYPE html>
<html>
  <head>
    <title>Ajax Lab</title>

    <style>
      .flexbox-container {
        display: -ms-flex;
        display: -webkit-flex;
        display: flex;
      }
      .flexbox-container > div {
        width: 50%;
        padding: 10px;
      }
      .flexbox-container > div:first-child {
        margin-right: 20px;
      }
    </style>
  </head>

  <body>
    <main id="main">
    <input type="text" id="searchTerms"></input>
    <a href="#" onclick="searchRepositories();" >Search Repositories</a>

      <div id="errors"></div>
    </main>
    <div class="flexbox-container">
      <div>
        <h3>Repositories</h3>
        <div id="results"></div>
      </div>
      <div>
        <h3>Details</h3>
        <div id="details"></div>
      </div>
    </div>


    <script src="jquery-3.1.0.min.js"></script>
    <script src="handlebars.js"></script>
    <script src="index.js"></script>

    <script id="results-template" type="text/template">
      <!--       Include:
      repository name, [x]
      description, and a [x]
      link to the HTML URL [x]

      repository owner login, [x]
      repository owner avatar as an image, and a [x]
      link to the owner's profile page.[x] -->
      {{#each items }}
        <!--repository -->
        <h2><a href="{{ html_url }}">{{ name }}</a></h2>     
        <p> {{ description }}
        <br>
        <!-- repo owner  partial goes here-->
        {{> userDetails }}
        
      {{/each}}
    </script>
    <script id="user-details-partial" type="text/template">
      <a href="{{ owner.html_url }}">{{ owner.login }}</a> 
        <img width="32px" height="32px" src="{{ owner.avatar_url }}">
    </script>

    <script id="user-details-partial" type="text/javascript">
      
    </script>
  </body>
</html>
